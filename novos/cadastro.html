<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produtos</title>
  <style>
    /* Seu estilo CSS aqui */
  </style>
</head>
<body>

<div class="product-form">
  <h2>Cadastro de Produtos</h2>

  <form id="addProductForm">
    <div class="form-group">
      <label for="productName">Nome do Produto:</label>
      <input type="text" id="productName" name="productName" required>
    </div>
    <div class="form-group">
      <label for="productDescription">Descrição:</label>
      <textarea id="productDescription" name="productDescription" required></textarea>
    </div>
    <div class="form-group">
      <label for="productPrice">Preço:</label>
      <input type="text" id="productPrice" name="productPrice" required>
    </div>
    <div class="form-group">
      <label for="productQuantity">Quantidade em Estoque:</label>
      <input type="text" id="productQuantity" name="productQuantity" required>
    </div>
    <div class="form-group">
      <button type="button" onclick="addProduct()">Cadastrar Produto</button>
    </div>
  </form>

  <div class="product-list">
    <h2>Produtos Cadastrados</h2>
    <ul id="productList"></ul>
  </div>
</div>

<script>
  function addProduct() {
    var productName = document.getElementById("productName").value;
    var productDescription = document.getElementById("productDescription").value;
    var productPrice = document.getElementById("productPrice").value;
    var productQuantity = document.getElementById("productQuantity").value;

    // Criar objeto com os dados do produto
    var newProduct = {
      name: productName,
      description: productDescription,
      price: productPrice,
      quantity: productQuantity
    };

    // Obter produtos existentes do localStorage, se houver
    var existingProducts = localStorage.getItem("products");
    existingProducts = existingProducts ? JSON.parse(existingProducts) : [];

    // Adicionar o novo produto aos produtos existentes
    existingProducts.push(newProduct);

    // Armazenar os dados atualizados de volta no localStorage
    localStorage.setItem("products", JSON.stringify(existingProducts));

    // Limpar o formulário
    document.getElementById("addProductForm").reset();

    // Atualizar a lista de produtos exibida
    displayProducts();
  }

  function displayProducts() {
    // Obter produtos do localStorage
    var existingProducts = localStorage.getItem("products");
    existingProducts = existingProducts ? JSON.parse(existingProducts) : [];

    // Atualizar a lista de produtos exibida no HTML
    var productList = document.getElementById("productList");
    productList.innerHTML = "";

    existingProducts.forEach(function(product) {
      var listItem = document.createElement("li");
      listItem.textContent = `${product.name} - R$ ${product.price} - Estoque: ${product.quantity}`;
      productList.appendChild(listItem);
    });
  }

  // Exibir produtos existentes ao carregar a página
  displayProducts();
</script>

</body>
</html>
