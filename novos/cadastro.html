<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produtos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .product-form {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 5px;
    }

    .form-group button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    .form-group button:hover {
      background-color: #45a049;
    }

    .product-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .product-image {
      max-width: 100%;
      max-height: 100px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="product-form">
  <h2>Cadastro de Produtos</h2>

  <form id="addProductForm" enctype="multipart/form-data">
    <div class="form-group">
      <label for="productName">Nome do Produto:</label>
      <input type="text" id="productName" name="productName" required>
    </div>
    <div class="form-group">
      <label for="productDescription">Descrição:</label>
      <textarea id="productDescription" name="productDescription" required></textarea>
    </div>
    <div class="form-group">
      <label for="productPrice">Preço:</label>
      <input type="text" id="productPrice" name="productPrice" required>
    </div>
    <div class="form-group">
      <label for="productQuantity">Quantidade em Estoque:</label>
      <input type="text" id="productQuantity" name="productQuantity" required>
    </div>
    <div class="form-group">
      <label for="productImages">Fotos do Produto:</label>
      <input type="file" id="productImages" name="productImages" accept="image/*" multiple required>
      <div class="product-images" id="productImagesPreview"></div>
    </div>
    <div class="form-group">
      <button type="button" onclick="addProduct()">Cadastrar Produto</button>
    </div>
  </form>
</div>

<script>
  function addProduct() {
    var productName = document.getElementById("productName").value;
    var productDescription = document.getElementById("productDescription").value;
    var productPrice = document.getElementById("productPrice").value;
    var productQuantity = document.getElementById("productQuantity").value;
    var productImages = document.getElementById("productImages").files;

    // Exibir a pré-visualização das imagens
    var productImagesPreview = document.getElementById("productImagesPreview");
    productImagesPreview.innerHTML = "";

    for (var i = 0; i < Math.min(productImages.length, 10); i++) {
      var imagePreview = document.createElement("img");
      imagePreview.src = URL.createObjectURL(productImages[i]);
      imagePreview.classList.add("product-image");
      productImagesPreview.appendChild(imagePreview);
    }

    // Aqui você pode adicionar a lógica para enviar os dados (incluindo as imagens) para o servidor
    // e adicionar o novo produto ao banco de dados

    // Exemplo de exibição dos dados no console
    console.log("Novo Produto Adicionado:");
    console.log("Nome: " + productName);
    console.log("Descrição: " + productDescription);
    console.log("Preço: R$ " + productPrice);
    console.log("Quantidade em Estoque: " + productQuantity);
    console.log("Imagens:", productImages);

    // Lógica para enviar os dados para o servidor
    // Normalmente, isso envolve o uso de FormData e uma solicitação AJAX

    // Simulação de uma solicitação AJAX (não funcional sem um servidor real)
    // Neste exemplo, apenas exibimos uma mensagem no console
    console.log("Enviando dados para o servidor...");

    // Implemente a lógica de envio real para o servidor no seu ambiente
    // Aqui, você precisará usar uma biblioteca como axios ou fetch para enviar os dados para o servidor
  }

  // Atualizar a visualização das imagens ao selecionar um arquivo
  document.getElementById("productImages").addEventListener("change", function () {
    var productImages = document.getElementById("productImages").files;
    var productImagesPreview = document.getElementById("productImagesPreview");
    productImagesPreview.innerHTML = "";

    for (var i = 0; i < Math.min(productImages.length, 10); i++) {
      var imagePreview = document.createElement("img");
      imagePreview.src = URL.createObjectURL(productImages[i]);
      imagePreview.classList.add("product-image");
      productImagesPreview.appendChild(imagePreview);
    }
  });
</script>

</body>
</html>
